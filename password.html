<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NebulaPass | Cosmic Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Space+Mono&display=swap">
    <style>
        :root {
            --cosmic-purple: #8a2be2;
            --neon-pink: #ff2d75;
            --electric-blue: #00f5ff;
            --galaxy-dark: #0f0526;
            --starlight: #e6f1ff;
            --success: #00ff9d;
            --warning: #ffcc00;
            --danger: #ff3860;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: radial-gradient(circle at center, #1a063a 0%, #0f0526 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--starlight);
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--opacity); }
        }
        
        .container {
            background: rgba(15, 5, 38, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3),
                        0 0 60px rgba(138, 43, 226, 0.2),
                        0 0 90px rgba(138, 43, 226, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.4),
                        0 0 80px rgba(138, 43, 226, 0.3),
                        0 0 120px rgba(138, 43, 226, 0.2);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--neon-pink), var(--electric-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 45, 117, 0.3);
        }
        
        .logo i {
            margin-right: 12px;
            font-size: 32px;
        }
        
        .password-display {
            position: relative;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .password-field {
            width: 100%;
            padding: 18px 25px;
            font-size: 18px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            background: rgba(15, 5, 38, 0.5);
            color: var(--starlight);
            font-weight: 500;
            letter-spacing: 1px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Space Mono', monospace;
            box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.2);
        }
        
        .password-field:focus {
            border-color: var(--neon-pink);
            box-shadow: inset 0 0 15px rgba(255, 45, 117, 0.3),
                        0 0 15px rgba(255, 45, 117, 0.2);
        }
        
        .copy-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--neon-pink), var(--cosmic-purple));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 45, 117, 0.3);
        }
        
        .copy-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 45, 117, 0.4);
        }
        
        .copy-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .copy-btn i {
            font-size: 18px;
        }
        
        .settings {
            margin-bottom: 30px;
        }
        
        .setting {
            margin-bottom: 25px;
        }
        
        .setting-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--starlight);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .setting-title span:first-child {
            display: flex;
            align-items: center;
        }
        
        .setting-title i {
            margin-right: 10px;
            color: var(--electric-blue);
            font-size: 18px;
        }
        
        .length-slider {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            outline: none;
            overflow: hidden;
        }
        
        .length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-pink));
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
            border: 2px solid white;
        }
        
        .length-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.7);
        }
        
        .length-slider::-webkit-slider-runnable-track {
            height: 10px;
            background: linear-gradient(90deg, var(--cosmic-purple), var(--neon-pink));
            border-radius: 10px;
        }
        
        .length-value {
            font-weight: 700;
            color: var(--electric-blue);
            font-size: 18px;
            min-width: 30px;
            text-align: right;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .option {
            display: flex;
            align-items: center;
            background: rgba(138, 43, 226, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }
        
        .option:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.2);
        }
        
        .option input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--neon-pink);
            cursor: pointer;
        }
        
        .option label {
            font-size: 14px;
            color: var(--starlight);
            cursor: pointer;
            flex: 1;
        }
        
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--neon-pink), var(--cosmic-purple));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 45, 117, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 45, 117, 0.6);
        }
        
        .generate-btn:hover::before {
            left: 100%;
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .strength-meter {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 5, 38, 0.5);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        .strength-text {
            font-size: 14px;
            color: var(--starlight);
            display: flex;
            align-items: center;
        }
        
        .strength-text i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .strength-bars {
            display: flex;
            gap: 6px;
        }
        
        .bar {
            width: 25px;
            height: 8px;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .bar.active {
            background: linear-gradient(90deg, var(--success), #00ffcc);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }
        
        .bar.warning {
            background: linear-gradient(90deg, var(--warning), #ff9500);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .bar.danger {
            background: linear-gradient(90deg, var(--danger), #ff1493);
            box-shadow: 0 0 10px rgba(255, 56, 96, 0.5);
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--neon-pink), var(--cosmic-purple));
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
            transform: translateX(200%);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            display: flex;
            align-items: center;
            opacity: 0;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-pink));
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 22px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-lock"></i>
                <span>NebulaPass</span>
            </div>
        </div>
        
        <div class="password-display">
            <input type="text" class="password-field" id="password" placeholder="Click generate to create password" readonly>
            <button class="copy-btn" id="copy-btn" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        
        <div class="settings">
            <div class="setting">
                <div class="setting-title">
                    <span><i class="fas fa-ruler"></i>Password Length</span>
                    <span class="length-value" id="length-value">12</span>
                </div>
                <input type="range" min="4" max="32" value="12" class="length-slider" id="length-slider">
            </div>
            
            <div class="setting">
                <div class="setting-title">
                    <span><i class="fas fa-cog"></i>Password Options</span>
                </div>
                <div class="options">
                    <div class="option">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="easy-read">
                        <label for="easy-read">Easy to Read</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="easy-say">
                        <label for="easy-say">Easy to Say</label>
                    </div>
                </div>
            </div>
            
            <div class="strength-meter">
                <span class="strength-text"><i class="fas fa-shield-alt"></i>Password Strength: <span id="strength-text">Medium</span></span>
                <div class="strength-bars">
                    <div class="bar" id="bar-1"></div>
                    <div class="bar" id="bar-2"></div>
                    <div class="bar" id="bar-3"></div>
                    <div class="bar" id="bar-4"></div>
                </div>
            </div>
        </div>
        
        <button class="generate-btn" id="generate-btn">
            <i class="fas fa-bolt"></i> Generate Password
        </button>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Password copied to clipboard!</span>
    </div>
    
    <script>
        // DOM Elements
        const passwordField = document.getElementById('password');
        const copyBtn = document.getElementById('copy-btn');
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const generateBtn = document.getElementById('generate-btn');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const easyReadCheck = document.getElementById('easy-read');
        const easySayCheck = document.getElementById('easy-say');
        const strengthText = document.getElementById('strength-text');
        const bars = [
            document.getElementById('bar-1'),
            document.getElementById('bar-2'),
            document.getElementById('bar-3'),
            document.getElementById('bar-4')
        ];
        const notification = document.getElementById('notification');
        const starsContainer = document.getElementById('stars');
        const particlesContainer = document.getElementById('particles');
        
        // Create stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
            star.style.setProperty('--opacity', Math.random());
            star.style.setProperty('--duration', `${5 + Math.random() * 10}s`);
            starsContainer.appendChild(star);
        }
        
        // Create floating particles
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${5 + Math.random() * 10}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${100 + Math.random() * 20}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.animationDuration = `${10 + Math.random() * 20}s`;
            particlesContainer.appendChild(particle);
        }
        
        // Character sets
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
        const ambiguousChars = '{}[]()/\'"`~,;:.<>';
        const similarChars = 'il1Lo0O';
        
        // Update length value display
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });
        
        // Generate password
        generateBtn.addEventListener('click', () => {
            const length = lengthSlider.value;
            const includeUppercase = uppercaseCheck.checked;
            const includeLowercase = lowercaseCheck.checked;
            const includeNumbers = numbersCheck.checked;
            const includeSymbols = symbolsCheck.checked;
            const easyRead = easyReadCheck.checked;
            const easySay = easySayCheck.checked;
            
            let charset = '';
            let password = '';
            
            // Build character set based on options
            if (includeUppercase) charset += uppercaseChars;
            if (includeLowercase) charset += lowercaseChars;
            if (includeNumbers) charset += numberChars;
            if (includeSymbols) charset += symbolChars;
            
            // Handle easy to read option
            if (easyRead) {
                charset = charset.split('').filter(char => 
                    !ambiguousChars.includes(char) && !similarChars.includes(char)
                ).join('');
            }
            
            // Handle easy to say option (no symbols, numbers)
            if (easySay) {
                charset = (includeUppercase ? uppercaseChars : '') + 
                          (includeLowercase ? lowercaseChars : '');
            }
            
            // Check if at least one character set is selected
            if (charset.length === 0) {
                passwordField.value = 'Please select at least one option';
                return;
            }
            
            // Generate password
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            
            passwordField.value = password;
            updateStrengthMeter(password);
            
            // Create visual feedback
            createRippleEffect();
        });
        
        // Create ripple effect on generation
        function createRippleEffect() {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '0';
            ripple.style.height = '0';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(138, 43, 226, 0.2)';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '1';
            
            // Position at center of generate button
            const rect = generateBtn.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            document.body.appendChild(ripple);
            
            // Animate
            const size = Math.max(document.documentElement.clientWidth, document.documentElement.clientHeight) * 1.5;
            
            ripple.animate([
                { width: '0', height: '0', opacity: 1 },
                { width: `${size}px`, height: `${size}px`, opacity: 0 }
            ], {
                duration: 1000,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });
            
            // Remove after animation
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        }
        
        // Copy password to clipboard
        copyBtn.addEventListener('click', () => {
            if (!passwordField.value) return;
            
            navigator.clipboard.writeText(passwordField.value).then(() => {
                showNotification();
            });
        });
        
        // Show notification
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Update password strength meter
        function updateStrengthMeter(password) {
            let strength = 0;
            
            // Length contributes to strength
            if (password.length >= 16) strength += 3;
            else if (password.length >= 12) strength += 2;
            else if (password.length >= 8) strength += 1;
            
            // Character variety contributes to strength
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSymbols = /[^A-Za-z0-9]/.test(password);
            
            if (hasUppercase) strength += 1;
            if (hasLowercase) strength += 1;
            if (hasNumbers) strength += 1;
            if (hasSymbols) strength += 2; // Symbols add more strength
            
            // Update bars and text
            bars.forEach((bar, index) => {
                bar.className = 'bar'; // Reset classes
                
                if (index < strength) {
                    if (strength >= 6) {
                        bar.classList.add('active');
                    } else if (strength >= 3) {
                        bar.classList.add('warning');
                    } else {
                        bar.classList.add('danger');
                    }
                }
            });
            
            // Update strength text
            if (strength >= 6) {
                strengthText.textContent = 'Cosmic';
                strengthText.style.color = 'var(--success)';
            } else if (strength >= 4) {
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#00ffcc';
            } else if (strength >= 2) {
                strengthText.textContent = 'Medium';
                strengthText.style.color = 'var(--warning)';
            } else {
                strengthText.textContent = 'Weak';
                strengthText.style.color = 'var(--danger)';
            }
        }
        
        // Generate a password on page load
        generateBtn.click();
    </script>
</body>
</html>
